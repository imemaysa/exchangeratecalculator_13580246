<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exchange Rate</title>
	<!-- bootstrap/style -->
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- flag img -->
	<script src="js/jquery-1.8.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/dd.css">
    <script src="js/jquery.dd.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/flags.css">
</head>
<body>
	<div class="app">
		<div class="container">

			<br>
			<div class="col-md-12">
			<h1 class="text-center">Exchange Rate</h1> <br />
			<div class="row">
			
				<form action="calculate-resource.php" method="post">
					<div class="col-md-4 col-md-offset-4 well">
					<label for="formGroupExampleInput">จำนวนเงินไทย</label>
					<input class="form-control" type="text" name="thb" onkeypress="check_key_number();">
					<br>
					<label>สกุลเงินที่ต้องการคำนวณ</label> <br>
					
					<select name="type" class="form-control" id="countries"><br>

						<option value="usd" data-image="https://www.bot.or.th/english/_layouts/application/Images/flagUSD.png">
							USD (United States)
						</option>

						<option value="jyp"  data-image="https://www.bot.or.th/english/_layouts/application/Images/flagJPY.png">
							JYP (Japan)
						</option>

						<option value="krw" data-image="https://www.bot.or.th/english/_layouts/application/Images/flagKRW.png">
							KRW (South Korea)
						</option>

						<option value="gbp" data-image="https://www.bot.or.th/english/_layouts/application/Images/flagGBP.png">
							GBP (United Kingdom)
						</option>

						<option value="eur" data-image="https://www.bot.or.th/english/_layouts/application/Images/flagEUR.png">
							EUR (Euro Zone)
						</option>

					</select>

					<br><br>
					<button class="btn btn-primary form-control" type="submit">Calculate</button>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>

	  <script>
	      $(document).ready(function() {
	      $("#countries").msDropdown();
	      })
      </script>

      <script language="JavaScript" type="text/JavaScript">
		   function check_key_number() {
		   use_key=event.keyCode
		   if (use_key != 13 && (use_key < 48) || (use_key > 57)) {
		   event.returnValue = false;
		   }
		   }
  	</script>

      

</body>
</html>
